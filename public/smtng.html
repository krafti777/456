<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flying Dots</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }

        #animation-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .dot {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: white;
            border-radius: 50%;
            animation: fly 5s linear forwards;
        }

        @keyframes fly {
            from {
                transform: translate(0, 0);
            }
            to {
                transform: translate(calc(100vw * (var(--dx, 1))), calc(100vh * (var(--dy, 1))));
                opacity: 0;
            }
        }
    </style>
</head>
<body>
<div id="animation-container"></div>
<script>
    const container = document.getElementById('animation-container');

    function createDot() {
        const dot = document.createElement('div');
        dot.classList.add('dot');

        // Устанавливаем случайные начальные позиции
        const startX = Math.random() * window.innerWidth;
        const startY = Math.random() * window.innerHeight;

        // Устанавливаем случайные направления движения
        const dx = Math.random() * 2 - 1; // от -1 до 1
        const dy = Math.random() * 2 - 1; // от -1 до 1

        dot.style.left = `${startX}px`;
        dot.style.top = `${startY}px`;
        dot.style.setProperty('--dx', dx);
        dot.style.setProperty('--dy', dy);

        container.appendChild(dot);

        // Удаляем точку после завершения анимации
        setTimeout(() => dot.remove(), 5000);
    }

    // Генерируем точки каждые 100 мс
    setInterval(createDot, 100);
</script>
</body>
</html>
